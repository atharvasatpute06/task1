<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="registration-container">
    <h1>Registration Page</h1>
    <form id="registrationForm">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" required />

      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" required />

      <label for="mobileNumber">Mobile Number:</label>
      <input
        type="text"
        id="mobileNumber"
        name="mobileNumber"
        maxlength="10"
        pattern="[0-9]{10}"
        title="Please enter a 10-digit mobile number"
        required
      />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />

      <button type="submit">Register</button>
    </form>

    <div class="social-login">
      <h2>Or Register Using</h2>
      <button id="googleLogin" onclick="googleLogin()">Login with Google</button>
      <button id="facebookLogin" onclick="facebookLogin()">Login with Facebook</button>
      <button id="appleLogin">Login with Apple</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
